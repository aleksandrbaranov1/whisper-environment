name: CI Backend in Docker

on:
  push:
    branches:
      - "**"

jobs:
  backend_ci_docker:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: 0000
          POSTGRES_DB: whisperdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d whisperdb"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 5

    steps:
      - name: Checkout code including submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive # подтягиваем Whisper

      - name: Build backend Docker image
        run: docker build -t whisper-backend ./Whisper

      - name: Run backend tests inside Docker
        run: |
          docker run --rm \
            --network host \   # чтобы контейнер видел postgres и redis
            -e SPRING_DATASOURCE_URL=jdbc:postgresql://localhost:5432/whisperdb \
            -e SPRING_DATASOURCE_USERNAME=postgres \
            -e SPRING_DATASOURCE_PASSWORD=0000 \
            -e SPRING_REDIS_HOST=localhost \
            -e SPRING_REDIS_PORT=6379 \
            -v ${{ github.workspace }}/.m2:/root/.m2 \
            whisper-backend mvn clean test
