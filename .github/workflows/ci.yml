name: CI Backend in Docker

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  # 🏗️ Stage 1: Build
  build:
    name: Build backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code including submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Ensure submodules are updated
        run: git submodule update --init --recursive

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Build with Maven
        run: |
          cd Whisper
          mvn -B clean package -DskipTests

  # 🧪 Stage 2: Test
  test:
    name: Run tests with Postgres & Redis
    runs-on: ubuntu-latest
    needs: build # ⬅️ ждёт завершения build job

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: 0000
          POSTGRES_DB: whisperdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d whisperdb"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 5

    steps:
      - name: Checkout code including submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Ensure submodules are updated
        run: git submodule update --init --recursive

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Run backend tests
        run: |
          cd Whisper
          mvn clean test
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/whisperdb
          SPRING_DATASOURCE_USERNAME: postgres
          SPRING_DATASOURCE_PASSWORD: 0000
          SPRING_REDIS_HOST: localhost
          SPRING_REDIS_PORT: 6379
