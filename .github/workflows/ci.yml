name: CI Backend in Docker

on:
  push:
    branches:
      - "**"

jobs:
  backend_ci_docker:
    runs-on: ubuntu-latest

    # ⬇️ Сервисы для тестов: PostgreSQL и Redis
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: 0000
          POSTGRES_DB: whisperdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d whisperdb"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 5

    steps:
      # 1️⃣ Клонируем репозиторий
      - name: Checkout code including submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      # 2️⃣ Проверяем наличие сабмодулей
      - name: Ensure submodules are updated
        run: git submodule update --init --recursive

      # 3️⃣ Устанавливаем JDK
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      # 4️⃣ Собираем и запускаем тесты напрямую
      - name: Run backend tests
        run: |
          cd Whisper
          mvn clean test
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/whisperdb
          SPRING_DATASOURCE_USERNAME: postgres
          SPRING_DATASOURCE_PASSWORD: 0000
          SPRING_REDIS_HOST: localhost
          SPRING_REDIS_PORT: 6379
